<html>
               <head>
                              <title>Addn App by KS </title>
                              <style>
                                         *{font-size:50px;font-family:calibri;}
                                        body{background-color:lightyellow;}
                             </style>
                             <script>
                                           let find=()=>{
                                                             event.preventDefault();
                                                             let num1=document.getElementById("num1");
                                                             let num2=document.getElementById("num2");
                                                             let msg = document.getElementById("msg");
                                                             if(num1.value == "")
                                                             {
                                                                alert("num1 is empty");
                                                                msg.innerHTML="";
                                                                num1.focus();
                                                                return;
                                                             }
                                                              if(num2.value=="")
                                                            {
                                                             alert("num2 is empty");
                                                             msg.innerHTML="";
                                                             num2.focus();    
                                                             return;
                                                            }
                                                            let res=parseFloat(num1.value)+parseFloat(num2.value);
                                                            let ans="res of addn="+res.toFixed(2);
                                                            msg.innerHTML=ans;
                                        }
                                  </script>
               </head>
                <body>
                 <center>
                                      <h1>Addn App </h1>
                                        <form onsubmit="find()">
                                       <input type="number"step="any"placeholder="enter first number"id="num1"/>
                                       <br/><br/>
                                      <input type="number"step="any"placeholder="enter second number"id="num2"/>
                                     <br/><br/>
                                        <input type="submit"value="Add"/>
                                       </form>
                                        <h1 id="msg"><h1/>
                        </center>
                     </body>
</html>
